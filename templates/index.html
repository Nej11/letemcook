<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recipe-output {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Recipe Generator</h1>
        <p>Enter the ingredients you have, separated by commas, and we'll suggest recipes!</p>
        
        <form method="POST">
            <div class="mb-3">
                <label for="ingredients" class="form-label">Your Ingredients</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" 
                       value="{{ ingredients if ingredients else '' }}" 
                       placeholder="e.g., chicken, rice, tomatoes, onions">
            </div>
            <button type="submit" class="btn btn-primary">Generate Recipes</button>
        </form>
        
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        
        {% if recipes %}
            <div class="mt-4">
                <h3>Suggested Recipes</h3>
                <div class="recipe-output">
                    {{ recipes|safe }}
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
