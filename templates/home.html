<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("static/mealbg.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            transition: 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary {
            background: #ff9800;
            border: none;
        }

        .btn-primary:hover {
            background: #e68900;
        }

        .btn-secondary {
            background: #607d8b;
            border: none;
        }

        .btn-secondary:hover {
            background: #4a636f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let 'em cook</h1>
        <p>Choose an option below:</p>
        <a href="{{ url_for('generate_recipe') }}" class="btn btn-primary mb-3">üçΩÔ∏è Generate Recipes</a>
        <a href="{{ url_for('open_streamlit') }}" class="btn btn-secondary">üì∑ Go to Webcam</a>
    </div>
</body>
</html>
